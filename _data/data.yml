experiences:
    - experience:
      role: Lead Solution Architect (Digital Channels)
      company: Standard Bank
      time: 2017 - present
      details: "As the lead Solution Architect (Digital Channels), I am assisting the engineering community in the realisation of the Group Omni-Channel Platform architecture. I established and continue to improve the standards, methods, frameworks, for the way solutions are architected, designed, built and operated through collaboration with team members, subject matter experts and research houses. I am also responsible for constructing a team of solution architects (Digital Channels) and ensures a common sense of purpose by establishing the vision, intent and desired outcomes of the team."
    - experience:
      role: Solution Architect (Digital Channels)
      company: Standard Bank
      time: 2014 - 2017
      details: "I played a vital role in translating the business strategy into a technical journey which describes the direction our engineering community should follow. This journey consisted of a Group Omni Channel Platform as the approach to solve a number of key elements within our disparate IT Channels. I worked on the target architecture adjusting details from numerous engagements with business stakeholders, CIO’s other Senior IT Staff and learnings from industry leaders."
    - experience:
      role: Integration Architect
      company: Standard Bank
      time: 2009 - 2014
      details: "I played an integral part in the creation and rollout of an integration platform across the multiple countries on the African continent. Define standards and best practices for the design, development and deployment of integration solutions."
    - experience:
      role: Solution Architect
      company: Vodacom
      time: 2007 - 2009
      details: "My responsibilities were the analysis and design of customer facing systems and applications within Vodacom Service Provider. I ensured that the best practices were followed and implemented through all domains."

