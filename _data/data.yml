career-profile:
    title: Career Profile
    text_p1: "I'm a Solution Architect with 18 years’ experience in the IT industry specialising as a Solutions Architect, Integration Architect and Software Engineer. I currently work as a Solution Architect at Standard Bank where I am responsible for the architecture of the bank’s Omni-Channel platform. I also formed an integral part of the bank’s strategy and rollout of an integration platform across multiple countries within Africa."
    text_p2: "I am very adaptable, being able to acquire and use new skills rapidly and effectively. I am comfortable with pressure and have the ability to adapt to today’s digital disruptive business environment through minimal structures, continuous learning and communication. I have first rate communication skills and negotiation skills, able to convey difficult technical issues to all areas of the business."
    text_p3: "I am professional, dedicated and highly motivated. I also have good team leadership skills and mentor fellow employees. I have the ability to structure the environment I work in through excellent decision making skills, creative and innovative thinking, and making sound judgements. I have the ability and knowledge to work in operational and strategic environments."

